<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Food</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logotip">
                <img src="Pictures/Logotip.png" alt="Vintage Food">
            </div>
            <div class="navigation_link">
                <a href="#" class="link_main">Главная</a>
                <a href="#" class="stocks">Акции</a>
                <a href="#" class="about">О нас</a>
                <button class="button_basket">
                    <img src="Pictures/Basket.png" alt="Basket">
                </button>
            </div>
        </nav>

        <div class="information">
            <div class="info">
                <p class="text_1">Быстрая доставка для Вас</p>
                <p class="text_2">Сделай первый заказ и получи скидку 50%</p>
                <button class="buy">Заказать</button>
            </div>
            <img src="Pictures/Burger.png" alt="Burger" class="burger">
        </div>
    </header>

    <main>
        <p class="Menu">Меню</p>
        <div class="cards">
            <article>
                <img src="Pictures/Burgers.png" alt="Burgers">
                <p>Бургеры</p>
            </article>
            <article>
                <img src="Pictures/Chickens.png" alt="Chickens">
                <p>Блюда из курицы</p>
            </article>
            <article>
                <img src="Pictures/Hot_dishes.png" alt="Hot_dishes">
                <p>Горячие блюда</p>
            </article>
            <article>
                <img src="Pictures/Shacks.png" alt="Snacks">
                <p>Закуски</p>
            </article>
            <article>
                <img src="Pictures/Salads.png" alt="Salads">
                <p>Салаты</p>
            </article>
            <article>
                <img src="Pictures/Diserts.png" alt="Diserts">
                <p>Десерты</p>
            </article>
        </div>
    </main>

    <footer>
        <div class="navigation_footer">
            <a href="#" class="footer_link_1">Программа лояльности</a>
            <a href="#">Политика конфиденциальности</a>
            <a href="#">Договор оферты</a>
        </div>
        <div class="foot">
            <p>ООО "Vintage Food"</p>
            <p>&copy; Все права защищены</p>
        </div>
        <div class="footer_img">
            <a href="#">
                <img src="Pictures/VK.png" alt="VK" >
            </a>
            <a href="#">
                <img src="Pictures/TG.png" alt="TG" >
            </a>
        </div>
    </footer>
</body>
</html>
