<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Paradise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logotip">
            <p>
                Fruit Paradise
            </p>
        </div>
        <nav>
            <a href="#">Купить</a>
            <a href="#">Новости</a>
            <a href="#">Профиль</a>
            <button class="nav_buy_button">
                <p>Корзина</p>
                <img src="Pictures/Basket_18px.svg" alt="Basket">
            </button>
        </nav>
    </header>

    <main>
        <article class="Banana">
            <div class="picture">
                <img src="Pictures/Heart.png" alt="Heart">
            </div>
            <div class="description">
                <p class="text_fruit">Бананы</p>
                <p class="text_price">120 Р</p>
            </div>
            <button class="buy_button">
                <p>Корзина</p>
                <img src="Pictures/Basket.svg" alt="Basket">
            </button>
        </article>

        <article class="Cherry">
            <div class="picture">
                <img src="Pictures/Heart.png" alt="Heart">
            </div>
            <div class="description">
                <p class="text_fruit">Вишня</p>
                <p class="text_price">200 Р</p>
            </div>
            <button class="buy_button">
                <p>Корзина</p>
                <img src="Pictures/Basket.svg" alt="Basket">
            </button>
        </article>

        <article class="Orange">
            <div class="picture">
                <img src="Pictures/Heart.png" alt="Heart">
            </div>
            <div class="description">
                <p class="text_fruit">Манадрин</p>
                <p class="text_price">300 Р</p>
            </div>
            <button class="buy_button">
                <p>Корзина</p>
                <img src="Pictures/Basket.svg" alt="Basket">
            </button>
        </article>

        <article class="Pineapple">
            <div class="picture">
                <img src="Pictures/Heart.png" alt="Heart">
            </div>
            <div class="description">
                <p class="text_fruit">Ананас</p>
                <p class="text_price">90 Р</p>
            </div>
            <button class="buy_button">
                <p>Корзина</p>
                <img src="Pictures/Basket.svg" alt="Basket">
            </button>
        </article>

        <article class="Avocado">
            <div class="picture">
                <img src="Pictures/Heart.png" alt="Heart">
            </div>
            <div class="description">
                <p class="text_fruit">Авокадо</p>
                <p class="text_price">79 Р</p>
            </div>
            <button class="buy_button">
                <p>Корзина</p>
                <img src="Pictures/Basket.svg" alt="Basket">
            </button>
        </article>

        <article class="Melon">
            <div class="picture">
                <img src="Pictures/Heart.png" alt="Heart">
            </div>
            <div class="description">
                <p class="text_fruit">Арбуз</p>
                <p class="text_price">150 Р</p>
            </div>
            <button class="buy_button">
                <p>Корзина</p>
                <img src="Pictures/Basket.svg" alt="Basket">
            </button>
        </article>
    </main>

    <footer>
        <p>©️ Fruit Paradise - 2024</p>
    </footer>
</body>
</html>
